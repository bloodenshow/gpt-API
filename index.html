<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LLaMA Chat</title>
<style>
  :root{
    --green:#4caf50;
    --green-dark:#419447;
    --gray:#e8e8e8;
    --user:#dcf8c6;
  }
  *{box-sizing:border-box;margin:0;padding:0;}

  /* ====== full-page centering ====== */
  body{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    background:#f0f2f5;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  /* vertical stack: chat card + button */
  #wrapper{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:14px;
  }

  /* ====== chat card ====== */
  #chat-container{
    width:420px;
    height:80vh;           /* overall card height */
    max-height:640px;
    background:#fff;
    border-radius:10px;
    box-shadow:0 2px 12px rgba(0,0,0,.12);
    display:flex;
    flex-direction:column;
  }

  /* scrollable messages */
  #chat{
    flex:1;
    padding:18px 16px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:14px;
  }
  #chat::-webkit-scrollbar{width:8px;}
  #chat::-webkit-scrollbar-thumb{background:#ccc;border-radius:4px;}
  #chat:hover::-webkit-scrollbar-thumb{background:#aaa;}

  /* bubbles */
  .message{
    max-width:80%;
    padding:10px 14px;
    border-radius:18px;
    line-height:1.4;
    font-size:15px;
    box-shadow:0 1px 2px rgba(0,0,0,.08);
    word-wrap:break-word;
  }
  .user{align-self:flex-end;background:var(--user);}
  .bot {align-self:flex-start;background:var(--gray);}

  /* input row */
  #input-area{
    display:flex;
    gap:8px;
    padding:12px;
    border-top:1px solid #ddd;
  }
  #input{
    flex:1;
    padding:11px 14px;
    border:1px solid #ccc;
    border-radius:20px;
    font-size:15px;
    outline:none;
  }
  #send{
    background:var(--green);
    color:#fff;
    border:none;
    border-radius:20px;
    padding:0 22px;
    font-weight:600;
    cursor:pointer;
    transition:background .2s;
  }
  #send:hover:not(:disabled){background:var(--green-dark);}
  #send:disabled{background:#9e9e9e;cursor:not-allowed;}

  /* clear-chat button */
  #clear-chat{
    background:#f44336;
    color:#fff;
    border:none;
    border-radius:18px;
    padding:8px 20px;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 1px 4px rgba(0,0,0,.2);
    transition:background .3s;
  }
  #clear-chat:hover{background:#d32f2f;}
</style>
</head>
<body>
<div id="wrapper">

  <!-- Chat card -->
  <div id="chat-container">
    <div id="chat"></div>

    <div id="input-area">
      <input id="input" placeholder="Type a message‚Ä¶" autocomplete="off" />
      <button id="send">Send</button>
    </div>
  </div>

  <!-- Clear-chat button -->
  <button id="clear-chat">üóëÔ∏è Clear Chat</button>

</div>

<script>
  const chatEl = document.getElementById("chat");
  const inputEl= document.getElementById("input");
  const sendBtn = document.getElementById("send");

  let messages = JSON.parse(localStorage.getItem("llama-messages") || "[]");

  const save = () =>
    localStorage.setItem("llama-messages", JSON.stringify(messages));

  function render(){
    chatEl.innerHTML = "";
    messages.forEach(m=>{
      const div = document.createElement("div");
      div.className = "message " + (m.role==="user" ? "user" : "bot");
      div.textContent = m.content;
      chatEl.appendChild(div);
    });
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  async function send(){
    const text = inputEl.value.trim();
    if(!text) return;
    messages.push({role:"user", content:text});
    render(); save();
    inputEl.value = "";
    sendBtn.disabled = inputEl.disabled = true;

    try{
      const res = await fetch("/api/chat",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({messages})
      });
      const j = await res.json();
      if(j.error) alert(j.error);
      else{
        messages.push({role:"assistant", content:j.answer});
        render(); save();
      }
    }catch{ alert("Network error"); }
    finally{
      sendBtn.disabled = inputEl.disabled = false;
      inputEl.focus();
    }
  }

  sendBtn.addEventListener("click", send);
  inputEl.addEventListener("keydown", e => { if(e.key==="Enter") send(); });

  /* Clear-chat button */
  document.getElementById("clear-chat").addEventListener("click", () => {
    if(confirm("Clear all chat messages?")){
      localStorage.removeItem("llama-messages");
      location.reload();
    }
  });

  render();
  inputEl.focus();
</script>
</body>
</html>
